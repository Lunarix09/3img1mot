<!DOCTYPE html>

<html>
<head>
  <meta content="text/html, charset=UTF-8, initial-scale=1.0, width=device-width ">
  <link href="css1.css" rel="stylesheet">
  <script src="popup1.js" defer=""></script>
  <script src="script1.js" defer=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>3 i mages 1mot</title>

</head>
<body>   

  <header>
    <!-- je mets ici des balises span, de classes distinctes
  pour pouvoir appliquer du style individuellement
  à chacun d'eux-->
    <h1> <span><span class="chiffres">3&nbsp</span> <span class="mots">images&nbsp</span>
     <span class="chiffres">1&nbsp</span></span> <span><span class="mots"> mot</span></span> 
    </h1> 
  </header>
  
  <!-- je crée une div images, qui sera l'emplacement 
  dds images du jeux, avec un text Images qui sera
  remplacé par ces dernières-->
  <div class="grid">
    <div class="images">
      <!--au chargement, la class imagesanimation induit son effet
        puis au click du btnplay remove de  cette même classe-->
     <span><img src="playgame.png" class="imagesanimation"></span>
    </div>
  <!-- </div>  -->
  
  <!-- je crée un bouton pour lancer le jeux -->
  <!-- au clic du btn on entendra clic -->
  <audio id="audioplay"  src="Mouse click sound effect free copyright(MP3_320K)-mc-mc-mc-mc.mp3"></audio>
  
  <div class="lancer">
    <button title="Appuyer pour commencer" id="btnplay"> <p>play</p> </button>
  </div>
</div> 

  <!-- je crée une div option, qui contient , le 
  bouton next, la zone de saisie, et le bouton
  ok pour valider-->
  
  <div class="option">
     <input type="text" name="réponse" id="zoneréponse" placeholder="Entrer votre réponse !" > 
    <span>
       <!-- au clic du btn on entendra un son d'envoie-->
       <audio id="audionext"  src="iPhone Text Message Sent (Apple Sound) - Sound Effect for Editing(MP3_320K)-mc-mc.mp3"></audio>
       <button title="Sauter cette image avec Espace" id="btnnext"> <p>next</p> </button>       
       <!-- Si le joeur trouve tous les mots on entendra un son de victoire-->
       <audio id="audiowin"  src="Victory Sound Effect(MP3_320K).mp3"></audio>

       <!-- au clic du btn on entendra un son approbant si la réponse est bonne-->
       <audio id="audiook"  src="Bruitage bonne reponse_effects sonore _effects sound quizz(MP3_160K)-mc (1)-mc.mp3"></audio>
       <!-- au clic du btn on entendra un son grave si la réponse est mauvaise -->
       <audio id="audiono"  src="Wrong answer -mauvaise réponse - Sound effect(MP3_160K)-mc.mp3"></audio>
       <button title="Valider votre réponse avec Enter" id="btnok"> <p>ok</p> </button> 
       
    </span>
  </div>

  <div class="score">
       <p>Votre score : <span>0</span></p>
  </div>
  <div class="partager">
       <button title="Partager votre score" class="btnpartager">Partager &nbsp<i class="fa-solid fa-share"></i></button>
       <button title="Laisser nous un commentaire" class="btncommenter">Commenter&nbsp <i class="fa-solid fa-comment"></i></button>  
  </div>
  
</body>

<footer>
    <p>&copy; Lunarix 02 2024<span class="logo"><img src="lunarix.png"></span></p>
</footer>
 
<div class="popupbackground">
    <div class="popup">
       <p>Partager votre score avec un ami !</p>
       <form method="get" action="">
         <label for="nom">Entrer votre nom !</label>         
         <input required title="Nom" type="text" id="nom" name="nom" placeholder="Nom">
         <label for="email">Entrer l'email de votre ami !</label>
         <input required title="Email" type="text" id="email" name="email" placeholder="Ex: xxx@gmail.com">
         <button title="envoyer votre score" id="btnenvoyer">Envoyer</button>
       </form>
    </div>
  </div>

  <div class="popupbackground2">
    <div class="popup2">
       <p>Laisser nous vos suggestions !</p>
       <form method="get" action="">
         <label for="nom2">Entrer votre nom !</label>         
         <input title="Nom" type="text" id="nom2" name="nom2" placeholder="Nom" required>
         <label for="commentaire">Entrer vos commentaires !</label>        
         <textarea required name="commentaire" id="commentaire" cols="30" rows="10" ></textarea> 
         <button title="envoyer votre commentaire" id="btnsentcomment">Envoyer</button>
       </form>
    </div>
  </div>
  <div class="choice">
    <div class="choicepopup">
      <p>Choisissez un niveau de difficulté !</p>
      <form method="get" action="">
        <button id="btnchoice1">Moviette</button>
        <button id="btnchoice2">J'm'en sors</button>
        <button id="btnchoice3">J'me la pète</button>
      </form>
    </div>
  </div>

  </html>
